<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
   
   <style>
    .belue{
        background-color: blue;
        color: blue;
        width: 50px;
        height: 50px;
        margin: 0 auto;
    }
    
    
    
   </style>


</head>
<body>
      <h1>这是标题</h1>
       <p>这是p标签</p>
       <p>这是段落</p>
      <button id="b">按钮</button>
     <div class="belue"></div>
    
     <script>
        $(document).ready(function(){
         $("button").click(
                 function(){
                     $("h1,p").addClass("blue");
                     
                 }
             )
 
 
        }
        )
     
 
       
        var i=1;
        var b=document.getElementsByClassName("belue");
       
        function change(){
            if(i==1){
                $(".belue").css("background-color","pink");
                
                i=2;
            }else{
                $(".belue").css("background-color","blue");
                i=1;
            }
        }
        change();
        setInterval(change,1000);
      
      
    
    
    </script>
</body>
